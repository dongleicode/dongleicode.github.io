name: blog

on:
  push:
    branches:
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Fix permission
        run: |
          chmod a+x bin/*
          git commit -am "add permission"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          git-config-email: mhwgodl@163.com
          git-config-name: dongleicode
          branch: dev # 部署到分支（不要选当前分支或开发分支，会覆盖）
          clean: false

